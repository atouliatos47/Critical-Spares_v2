<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Critical Spares Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div style="font-weight: 700; font-size: 18px;">üì¶ Critical Spares</div>
            <div class="connection-badge" id="connBadge">‚óè Live</div>
        </div>

        <!-- Name Setup -->
        <div id="nameScreen">
            <div class="name-setup-card">
                <div class="welcome-logo">üìã</div>
                <h2 style="margin-bottom: 10px; color: #2D4A5C;">Critical Spares Tracker</h2>
                <p style="color: #6b7280; margin-bottom: 20px;">Enter your name to start tracking</p>
                <div style="margin-bottom: 20px;">
                    <input type="text" id="nameInput" placeholder="Your name" style="width: 100%; padding: 14px; border: 2px solid #e2e5ea; border-radius: 8px; font-size: 16px;">
                </div>
                <button class="btn-name" onclick="App.setName()">Get Started</button>
            </div>
        </div>

        <!-- Main App -->
        <div id="appScreen" class="hidden">
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-card" onclick="UI.showStats()">
                    <div class="stat-number" id="totalItems">0</div>
                    <div class="stat-label">Parts</div>
                </div>
                <div class="stat-card" onclick="UI.showStats()">
                    <div class="stat-number" id="totalQty">0</div>
                    <div class="stat-label">Stock</div>
                </div>
                <div class="stat-card" onclick="UI.showStats()">
                    <div class="stat-number warning" id="lowCount">0</div>
                    <div class="stat-label">Low</div>
                </div>
            </div>

            <!-- Alert Banner -->
            <div class="alert-banner" id="alertBanner" onclick="UI.scrollToAlerts()">
            </div>

            <!-- Low Stock Alerts Section -->
            <div id="alertsSection" class="alerts-section hidden">
                <div class="alerts-container">
                    <div class="alerts-header">
                        <span class="alert-icon">‚ö†Ô∏è</span>
                        <span class="alert-title">Immediate Attention Required</span>
                    </div>
                    <div id="alertsList" class="alerts-list"></div>
                    <div class="alerts-footer">
                        These items are below minimum stock level
                    </div>
                </div>
            </div>

            <!-- Connected Users Section -->
            <div class="users-section">
                <div class="users-header">
                    <div class="users-title">
                        <span style="font-size: 16px; margin-right: 5px;">üë•</span> Connected Team
                    </div>
                    <div class="user-count" id="userCount">0</div>
                </div>
                <div class="user-list" id="userList">
                    <div style="color: #6b7280; font-size: 13px; padding: 5px;">Connecting...</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="UI.switchTab('add')" id="tabAdd">+ Add Part</button>
                <button class="tab" onclick="UI.switchTab('list')" id="tabList">
                    Stock List
                    <span class="low-badge" id="lowBadge">0</span>
                </button>
            </div>

            <!-- Add Form -->
            <div id="addView">
                <div class="form-card">
                    <h3 style="margin-bottom: 20px; color: #2D4A5C;">Add Spare Part</h3>
                    <div class="form-row">
                        <label>Part Name *</label>
                        <input type="text" id="partName" placeholder="e.g. Contactor LC1D25">
                    </div>
                    <div class="form-row">
                        <label>Location</label>
                        <input type="text" id="partLocation" placeholder="e.g. Press 4, Bay 2">
                    </div>
                    <div class="form-grid">
                        <div class="form-row">
                            <label>Quantity</label>
                            <input type="number" id="partQty" value="1" min="0">
                        </div>
                        <div class="form-row">
                            <label>Min Stock</label>
                            <input type="number" id="partMinStock" value="0" min="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <label>Notes</label>
                        <textarea id="partNotes" rows="2" placeholder="Supplier, part number, etc."></textarea>
                    </div>
                    <button class="btn-submit" onclick="UI.addItem()">Add to Stock</button>
                </div>
            </div>

            <!-- List View -->
            <div id="listView" class="hidden">
                <div class="filter-row">
                    <button class="filter-btn active" onclick="UI.setFilter('all')" id="filterAll">All</button>
                    <button class="filter-btn danger" onclick="UI.setFilter('low')" id="filterLow">Low Stock</button>
                </div>
                <div class="search-row">
                    <input type="text" id="searchInput" placeholder="üîç Search parts..." onkeyup="UI.debounceSearch()">
                </div>
                <div class="items-list" id="itemsList"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal"></div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
